<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wall</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'wall/css/bootstrap.css' %}">
	</head>
	<body>
		<div class="container">
			<h1>REGISTER HERE!</h1>
			{% if messages %}
				{% for message in messages %}
					{% if message.tags %}
						<p class="text-{{ message.tags }}">{{ message }}</p>
					{% endif %}
				{% endfor %}
			{% endif %}
			<form class="col-md-4 d-inline-block" action="/register/" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label>First Name: </label>
					<input class="form-control" type="text" name="first_name" value="">
				</div>
				<div class="form-group">
					<label>Last Name: </label>
					<input class="form-control" type="text" name="last_name" value="">
				</div>
				<div class="form-group">
					<label>Email: </label>
					<input class="form-control" type="text" name="email" value="">
				</div>
				<div class="form-group">
					<label>Password: </label>
					<input class="form-control" type="password" name="password">
				</div>
				<div class="form-group">
					<label>Password Confirmation: </label>
					<input class="form-control" type="password" name="confirmation">
				</div>
				<button type="submit" class="btn btn-success">REGISTER!</button>
			</form>
			<form class="col-md-4 d-inline-block align-top offset-md-3" action="/login/" method="post">
				{% csrf_token %}
				<h1>LOGIN HERE!</h1>
				<div class="form-group">
					<label>Email</label>
					<input class="form-control" type="text" name="email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" name="password">	
				</div>
				<button type="submit" class="btn btn-primary">LOGIN!</button>
			</form>
		</div>
	</body>
</html>
